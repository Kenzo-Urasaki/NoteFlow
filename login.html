<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NoteFlow - Início</title>
	<link rel="stylesheet" href="style.css">
  <script src="js.js" defer></script>
</head>
<style>
  form {
  background: #41295a;
  background: linear-gradient(to right, #41295a, #2F0743);
  padding: 30px 40px;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.6);
  display: flex;
  flex-direction: column;
  gap: 20px;
  width: 900px;
  max-width: 70%;
  margin: 0 auto;
  margin-top: 5vh;
  font-family: 'montserrat';
}

h2 {
  text-align: center;
  margin-bottom: 10px;
  color: white;
}

label {
  font-size: 0.9rem;
  color: #ccc;
}

input, textarea, select, button {
  padding: 12px 15px;
  border-radius: 8px;
  border: none;
  outline: none;
  font-size: 1rem;
}

.linha {
  display: flex;
  gap: 20px;
}

.campo {
  flex: 1 1 0;
  display: flex;
  flex-direction: column;
}


.campo input {
  min-width: 0;
}

input, textarea, select {
  background: linear-gradient(to right, #4c0c58, #491974);
  color: #ffffff;
  font-weight: 900;
  letter-spacing: 1px;
  font-family: 'montserrat';
}

input::placeholder, textarea::placeholder {
  color: #aaa;
}

button {
  background: linear-gradient(120deg,#35008b,#5b00e4);
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background: linear-gradient(120deg,#72007c,#7e28ff);
  color: white;
}

  .top-nav {
  display: flex;
  gap: 12px;
  justify-content: flex-end;
  margin-bottom: 18px;
}

.btn {
  display: inline-block;
  padding: 10px 16px;
  background: #2f9cff;
  color: #fff;
  border-radius: 8px;
  text-decoration: none;
  border: none;
  cursor: pointer;
  font-weight: 600;
}

.btn:hover { opacity: 0.9; }

</style>
<body>
	<div class="layout collapsed" id="layout">
		<header>
			<div class="brand">NoteFlow</div>
			
		</header>

		<nav id="sidebar">
			<div class="triangle-indicator"></div>
			<button class="nav-toggle" id="navToggle" aria-label="Toggle sidebar"></button>
			<ul>
                <li><a href="inicio.html" data-page="config">Start</a></li>
				<li><a href="semana.html" data-page="semana">Calendar</a></li>
                <li><a href="notas.html" data-page="notas">Notes</a></li>
				<li><a href="materias.html" data-page="materias">Matter</a></li>
				<li><a href="metas.html" data-page="metas">Goals</a></li>
				<li><a href="config.html" data-page="inicio">Settings</a></li>
			</ul>
		</nav>

		<main>
    <form id="formulario">
        <h2>C R E A T E<br>A C C O U N T</h2>

        <div class="linha">
            <div class="campo">
                <label for="name">N A M E</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="campo">
                <label for="cont">C O N T A C T</label>
                <input type="text" id="cont" name="cont" maxlength="15" required>
            </div>
        </div>

        <div class="linha">
            <div class="campo">
                <label for="email">E - M A I L</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="campo">
                <label for="password">P A S S W O R D</label>
                <input type="password" id="password" name="password" required>
            </div>
        </div>

        <div class="linha">
            <div class="campo">
                <label for="date_birth">B I R T H D A Y</label>
                <input type="date" id="date_birth" name="date_birth" required>
            </div>

            <div class="campo">
                <label for="city">C I T Y</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div class="campo">
                <label for="country">C O U N T R Y</label>
                <select id="country" name="country" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="br">Brasil</option>
                    <option value="pt">Portugal</option>
                    <option value="us">Estados Unidos</option>
                    <option value="ca">Canadá</option>
                </select>
            </div>
        </div>

        <div class="linha">
            <div class="campo">
                <label for="occupation">O C C U P A T I O N</label>
                <input type="text" id="occupation" name="occupation" required>
            </div>

            <div class="campo">
                <label for="timezone">T I M E Z O N E</label>
                <input type="text" id="timezone" name="timezone" placeholder="Ex: UTC-3" required>
            </div>
        </div>
        
        <div class="campo">
            <label for="bio">B I O</label>
            <textarea id="bio" name="bio" rows="3" placeholder="Conte-nos um pouco sobre você..." required></textarea>
        </div>

        <div class="linha">
            <div class="campo">
                <label for="weekly_goal">W E E K L Y - O B J E C T I V E S</label>
                <input type="number" id="weekly_goal" name="weekly_goal" min="1" max="168" placeholder="Ex: 10" required>
            </div>

            <div class="campo" style="justify-content: flex-end; align-items: flex-start; margin-top: 10px;">
                <label style="display: flex; align-items: center; gap: 8px; color: white;">
                    <input type="checkbox" id="newsletter" name="newsletter" style="width: auto; height: 16px;" value="yes">
                    <span>R E C E I V E - N E W S L E T T E R</span>
                </label>
            </div>
        </div>

        <button type="submit">R E D E E M</button>
    </form>

		</main>
		<footer>
			© 2025 NoteFlow
		</footer>
	</div>
<script>
document.getElementById("formulario").addEventListener("submit", function(e) {
    e.preventDefault();

    const user = {
        name: document.getElementById("name").value,
        cont: document.getElementById("cont").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        
        date_birth: document.getElementById("date_birth").value,
        city: document.getElementById("city").value,
        country: document.getElementById("country").value,
        occupation: document.getElementById("occupation").value,
        timezone: document.getElementById("timezone").value,
        bio: document.getElementById("bio").value,
        weekly_goal: document.getElementById("weekly_goal").value,
        newsletter: document.getElementById("newsletter").checked ? 'Sim' : 'Não'
    };

    
    localStorage.setItem("noteflow_user", JSON.stringify(user));

    localStorage.setItem("noteflow_user_name", user.name);
    localStorage.setItem("noteflow_user_email", user.email);
    localStorage.setItem("noteflow_user_cont", user.cont);
    localStorage.setItem("noteflow_user_city", user.city);
    localStorage.setItem("noteflow_user_country", user.country);
    localStorage.setItem("noteflow_user_timezone", user.timezone);
    

    alert("Conta criada com sucesso!");
                         
    window.location.href = "inicio.html";
});
</script>


</body>
</html>
