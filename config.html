<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NoteFlow - Início</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="style.css">
	<script src="js.js" defer></script>
</head>
<style>

	h1 {
	color: #8D77C0;
    font-family: 'Bigbesty';
    font-size: 3rem;
    margin-bottom: 15px;
    letter-spacing: 1px;
    text-shadow: 0px 0px 8px rgba(141,119,192,0.4);
	}

	main {
		background: var(--main-bg);
	}
	.config-page {
    padding: 20px;
    color: white;
    font-family: "Montserrat";
}

.config-user-title {
    font-size: 38px;
    font-weight: bold;
    margin-bottom: 5px;
}

.config-user-email {
    font-size: 20px;
    opacity: 0.8;
    margin-bottom: 40px;
}

.reset-cache-btn {
    padding: 15px 22px;
    font-size: 18px;
    background: linear-gradient(120deg,#7a00ff,#bb00ff);
    border: none;
    border-radius: 12px;
    cursor: pointer;
    color: white;
    font-weight: bold;
    transition: .2s;
}

.reset-cache-btn:hover {
    opacity: .8;
}

</style>
<body>
	<div class="layout collapsed" id="layout">
		<header>
			<div class="brand">NoteFlow</div>
			<div id="userNameDisplay" class="user-display"></div>

			<a class="login-btn" id="loginBtn" href="login.html">Create Account</a>

		</header>

		<nav id="sidebar">
			<div class="triangle-indicator"></div>
			<button class="nav-toggle" id="navToggle" aria-label="Toggle sidebar"></button>
			<ul>

				<li><a href="inicio.html" data-page="config">Start</a></li>
				<li><a href="notas.html" data-page="notas">Notes</a></li>
				<li><a href="semana.html" data-page="semana">Calendar</a></li>
				<li><a href="materias.html" data-page="materias">Matter</a></li>
				<li><a href="metas.html" data-page="metas">Goals</a></li>

			</ul>
		</nav>

		<main class="config-page">

    <h1 id="configUserTitle" class="config-user-title">User: </h1>
    <h2 id="configUserEmail" class="config-user-email">Email: </h2>
	<h2 id="configUsercont" class="config-user-email"> Contact: </h2>

    <button id="resetCacheBtn" class="reset-cache-btn">
        Reset Cache by NoteFlow
    </button>

</main>
		<footer>
			© 2025 NoteFlow
		</footer>
</body>
</html>
